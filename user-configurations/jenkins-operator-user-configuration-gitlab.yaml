  4-configure-gitlab-authorization.yaml: |
    jenkins:
      authorizationStrategy:
        gitLab:
          adminUserNames: "jenkins-operator, tiagofg, samuellip"
          organizationNames: "BigHPC"
          adminOrganizationNames: ""
          allowAnonymousJobStatusPermission: false
          allowAnonymousReadPermission: false
          allowCcTrayPermission: false
          allowGitlabWebHookPermission: false
          authenticatedUserCreateJobPermission: false
          authenticatedUserReadPermission: false
          authenticatedUserStopBuildPermission: false
          useRepositoryPermissions: false
  5-configure-gitlab-plugin.yaml: |
    credentials:
      system:
        domainCredentials:
          - credentials:
              - gitLabApiTokenImpl:
                  scope: SYSTEM
                  id: gitlab_token
                  apiToken: ${GITLAB_TOKEN}
                  description: "Gitlab Token"
              - gitlabPersonalAccessToken:
                  scope: SYSTEM
                  id: gitlab_jenkins_incd_token
                  token: ${GITLAB_JENKINS_INCD_TOKEN} # gitlab personal access token
    unclassified:
      location:
        url: https://jenkins-gl.bighpc.wavecom.pt/
        adminAddress: jenkins-incd@lip.pt
      gitlabconnectionconfig:
        connections:
          - apiTokenId: gitlab_token
            clientBuilderId: "autodetect"
            connectionTimeout: 20
            ignoreCertificateErrors: true
            name: "my_gitlab_server"
            readTimeout: 10
            url: "https://gitlab.com/"
      gitLabServers:
        servers:
          - credentialsId: gitlab_jenkins_incd_token # same as id specified for gitlab personal access token credentials
            manageWebHooks: true
            manageSystemHooks: true # access token should have admin access to set system hooks
            name: "gitlab-BigHPC"
            serverUrl: "https://gitlab.com"
            hooksRootUrl: "https://jenkins-gl.bighpc.wavecom.pt/"
            secretToken: ""