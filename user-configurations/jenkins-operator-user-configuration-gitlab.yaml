apiVersion: v1
kind: ConfigMap
metadata:
  name: jenkins-operator-user-configuration-gitlab
data:
  1-configure-theme.groovy: | 
    import jenkins.*
    import jenkins.model.*
    import hudson.*
    import hudson.model.*
    import org.jenkinsci.plugins.simpletheme.ThemeElement
    import org.jenkinsci.plugins.simpletheme.CssTextThemeElement
    import org.jenkinsci.plugins.simpletheme.CssUrlThemeElement

    Jenkins jenkins = Jenkins.getInstance()

    def decorator = Jenkins.instance.getDescriptorByType(org.codefirst.SimpleThemeDecorator.class)

    List<ThemeElement> configElements = new ArrayList<>();
    configElements.add(new CssTextThemeElement("DEFAULT"));
    configElements.add(new CssUrlThemeElement("https://cdn.rawgit.com/afonsof/jenkins-material-theme/gh-pages/dist/material-light-green.css"));
    decorator.setElements(configElements);
    decorator.save();

    jenkins.save()
  2-system-message.yaml: |
    jenkins:
      systemMessage: "Configuration as Code integration works!!!"
  3-configure-gitlab-auth.yaml: |
    jenkins:
      securityRealm:
        gitlab:
          gitlabWebUri: "https://gitlab.com"
          gitlabApiUri: "https://gitlab.com"
          clientID: ${jenkins-incd-gitlab-clientID}
          clientSecret: ${jenkins-incd-gitlab-Secret}
