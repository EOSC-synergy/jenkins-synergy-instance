  5-configure-gitlab-authorization.yaml: |
    jenkins:
      authorizationStrategy:
        gitLab:
          adminUserNames: "jenkins-operator, tiagofg, samuellip"
          organizationNames: "BigHPC"
          adminOrganizationNames: ""
          allowAnonymousJobStatusPermission: false
          allowAnonymousReadPermission: false
          allowCcTrayPermission: false
          allowGitlabWebHookPermission: false
          authenticatedUserCreateJobPermission: false
          authenticatedUserReadPermission: false
          authenticatedUserStopBuildPermission: false
          useRepositoryPermissions: false
  6-configure-gitlab-plugin.yaml: |
    credentials:
      system:
        domainCredentials:
          - credentials:
              - gitLabApiTokenImpl:
                  scope: SYSTEM
                  id: gitlab_token
                  apiToken: ${GITLAB_TOKEN}
                  description: "Gitlab Token"
    unclassified:
      gitlabconnectionconfig:
        connections:
          - apiTokenId: gitlab_token
            clientBuilderId: "autodetect"
            connectionTimeout: 20
            ignoreCertificateErrors: true
            name: "my_gitlab_server"
            readTimeout: 10
            url: "https://gitlab.com/"